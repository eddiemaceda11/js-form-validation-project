<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <section class="form-container">
        <form action="" class="form">
          <div class="header-container">
            <h2 class="header">Join now for free!</h2>
          </div>

          <section class="input-container">
            <div class="input-div">
              <label for="email">Email:</label>
              <input type="email" placeholder="Enter your email" />
            </div>
            <div class="input-div">
              <label for="country">Country:</label>
              <input type="text" placeholder="Name of Country" />
            </div>
            <div class="input-div">
              <label for="zip">Zip Code:</label>
              <input type="text" placeholder="e.g 12355" />
            </div>
            <div class="input-div">
              <label for="password1">Password:</label>
              <input type="password" placeholder="Enter Password" />
            </div>
            <div class="input-div">
              <label for="password2"> Confirm Password:</label>
              <input type="password" placeholder="Confirm Password" />
            </div>
          </section>

          <input type="button" class="submit-btn" value="Submit" />
        </form>
      </section>
    </div>
  </body>
</html>
